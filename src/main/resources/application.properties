database=h2
spring.sql.init.continue-on-error=true
#spring.sql.init.data-locations=db/${database}/data.sql
#spring.sql.init.schema-locations=db/${database}/schema.sql
#spring.sql.init.data-locations=db/${database}/data.sql

spring.datasource.url=jdbc:h2:~/workfinderdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=workfinderdb
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.generate-unique-name=false

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.h2.console.enabled=true
spring.h2.console.path=/h2

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=swag
springdoc.cache.disabled=true

#spring.flyway.enabled=true