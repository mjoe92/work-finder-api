database=h2
database-name=work_finder_api_db

#---DATABASE---
spring.sql.init.continue-on-error=true
spring.datasource.url=jdbc:${database}:~/${database-name}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=work-finder-api_db
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.hbm2ddl.import_files=db/${database}/import.sql
spring.h2.console.enabled=true
spring.h2.console.path=/${database}